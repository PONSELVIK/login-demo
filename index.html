<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My page</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
	<ul>
		<li><a href="home" target="blank">Home</a></li>
		<li><a href="contact" target="blank">Contact</a></li>
		<li><a href="about" target="blank">About</a></li>
		<li><a href="login" target="blank">Login</a></li>
	</ul>
	<div class="card-bg p-2">
		<div class="card containerCard">
			<h3 class="text-center">Login Form</h3>
			<div class="btn-group btn-group-toggle p-2" data-toggle="buttons">
				<label class="btn card-bg ">
					<input type="radio" name="options" id="option1" autocomplete="off" checked> Login
				</label>
				<label class="btn card-bg ">
					<input type="radio" name="options" id="option2" autocomplete="off"> Signup
				</label>
			</div>
			<form class="p-2">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</div>
</body>
</html>
